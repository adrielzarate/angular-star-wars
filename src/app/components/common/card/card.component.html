<div class="flip-card" #customCard [ngClass]="{'expanded': expanded}">

  <div class="flip-card-inner" [ngStyle]="myStyles" >

    <div class="flip-card-front">
      <picture>
        <img [src]="imageURL" class="card-img-top">
      </picture>
      <h5 class="card-title">{{ title }}</h5>
      <button (click)="expandCard()">See details</button>
    </div>

    <div class="flip-card-back">
      BACK
      <button (click)="closeCard()">Close</button>
    </div>

  </div>

</div>
