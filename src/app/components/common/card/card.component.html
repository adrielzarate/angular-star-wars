<div class="flip-card" #customCard [ngClass]="{'expanded': expanded}">

  <div class="flip-card-inner" [ngStyle]="myStyles">

    <div class="flip-card-front">
      <picture>
        <img
          [src]="imageURL"
          (error)="setDefaultPic()"
          class="card-img-top"
        >
      </picture>
      <h5 class="card-title mt-1">{{ title }}</h5>
      <button class="btn btn-secondary" (click)="expandCard()">See details</button>
    </div>

    <div class="flip-card-back container-fluid">
      <div class="row h-100">
        <div class="col-6 h-100" [ngStyle]="{'background-image': 'url(' + imageURL + ')'}">
        </div>
        <div class="content col-6 h-100">
          <h5 class="card-title my-5">{{ title }}</h5>
          <ul class="list-unstyled">
            <li *ngFor="let item of characteristics">
              <span class="text-capitalize inline-block me-2 fw-bold">{{item.title}}:</span> <span class="inline-block">{{item.value}}</span>
            </li>
          </ul>
          <button class="btn btn-secondary" (click)="closeCard()">Close</button>
        </div>
      </div>
    </div>

  </div>

</div>
