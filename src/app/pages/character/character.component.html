<app-loading *ngIf="loading; else characterProfile"></app-loading>

<ng-template #characterProfile>
  <img
    [src]="imageURL"
    (error)="setDefaultPic()"
  >
  <h3>{{ characterData.name }}</h3>
  <ul>
    <li *ngFor="let film of films">
      <a [routerLink]="['/film', film.id]">{{film.title}}</a>
    </li>
  </ul>
</ng-template>
